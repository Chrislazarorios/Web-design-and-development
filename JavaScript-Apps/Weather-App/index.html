<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Weather</title>
</head>
<body> 
	<!-- Creamos dos divs  -->
	<!-- Primer div para la ubicacion y el icono del clima -->
	<!-- El segundo div para la temperatura en Farenheit, Centigrados, etc y la descripcion-->

	<div class="location">
		<!-- title -->
		<h1 class="location-timezone">Timezone</h1>
		<!-- icon -->
		<!-- For the icon, we use SkyCons(download from github) -->
		<canvas class="icon" width="128" height="128"></canvas>
	</div>

	<div class="temperature">
		<!-- div para temperatura y signo de temperature (C, F, etc) -->
		<div class="degree-section"> 
			<h2 class="temperature-degree">34</h2>
			<span>F</span>
		</div>

		<div class="temperature-description">Its friggin cold</div>
	</div>

	<script type="text/javascript" src="js/skycons.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
