<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reproductor de Video</title>
    <link rel="stylesheet" href="css/reproductor.css">
    <script src="js/reproductor.js"></script>
</head>
<body>
    <section id="reproductor">
        <video id="medio" width="720" height="400">
            <source src="src/W3Intro.mp4">
        </video>

        <nav>
            <div id="botones">
                <input type="button" id="reproducir" value=">">
                <input type="button" id="silenciar" value="Mute">
            </div>

            <div id="barra">
                <div id="progreso"></div>
            </div>

            <div id="control">
                <input type="range" id="volumen" min="0" max="10" step="1" value="6">
            </div>

            <div class="clear"></div>
        </nav>
    </section>
</body>
</html>
