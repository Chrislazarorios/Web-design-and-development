<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>La Magia de CSS3</title>
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
	<h1>La Magia de CSS3</h1>

	<article class="transformaciones">
		<h2>Transformaciones 2D</h2>
		<p id="t-traslacion">Traslación</p>
		<p id="t-rotacion">Rotación</p>
		<p id="t-escala">Escala</p>
		<p id="t-sesgar">Sesgar</p>
		<p id="t-todas">Todas</p>
	</article>

	<article id="transiciones" class="cambio">
		<h2>Transiciones</h2>
		<p>Este bloque tiene un efecto de transición</p>
	</article>


	<!-- Esta clase de presentaciones 3D, tambien se pueden lograr con un framework JavaScript llamado reveal.js -->
	<article class="transformaciones">
		<h2>Transformaciones 3D</h2>
		<p id="tx-rotacion" class="cambio">Rotación X</p>
		<p id="ty-rotacion" class="cambio">Rotación Y</p>
		<p id="tz-rotacion" class="cambio">Rotación Z</p>
	</article>

	<article id="animaciones">
		<h2>Animaciones</h2>
		<div id="pacman" class="animado">
			<div id="ojo"></div>
		</div>
	</article>
</body>
</html>
