<!doctype html>



<html><head><title>Introduccion a animaciones</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script>

$(document).ready(ini);

function ini(){
$('button').click(activar);


}


function activar(){



	$('div').css('animation-play-state', 'running');
}

</script>
<style>

@keyframes fondo {

from{ background: yellow; transform: rotate(25deg) rotateX(40deg) rotateY(25deg) translateX(160px);}

to { background: orange; transform: rotate(-25deg) rotateX(30deg) rotateY(100deg) translateX(30px);}

}
div { width: 200px; height: 200px;  animation: fondo 5s 3s linear 3 alternate-reverse forwards paused;}

section { width: 100px; height: 100px; background: green; transform: skew(20deg, 40deg) scaleX(2) translateX(100px);}

</style>


</head><body>
	<div> </div>



<button>Haceme click </button>


<section > </section>

</body></html>
