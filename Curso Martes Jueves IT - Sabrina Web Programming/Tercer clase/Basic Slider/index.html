<!doctype html>


<html>
<head>
<title>Basic Slider con Jquery</title>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="bjqs-1.3.min.js"></script>

<link href="bjqs.css" rel="stylesheet">
<link href="demo.css" rel="stylesheet">



<script>
$(document).ready(ini);

function ini(){


$('div').bjqs({'height' : 420,
		'width' : 720,
		'responsive' : true,
		'animtype' : 'slide',
		'nexttext' : ' ', 
prevtext : ' '
	});

}





</script>


<style>

img { width: 500px; height: 300px;}

</style>
<head>

<body>

<div >
	<ul class="bjqs">
		<li><img src="01.jpg"></li>
		<li><img src="02.jpg"></li>
	</ul>
</div>


</body></html>
